    <div class="formularioAula">
            <form method="post" action="Contato-MenezesSurfClub.py" id="formulario">
                
                <div class="flex-containerAula">
                    <input class="celulasAula" type="text" id="nome" name="nome" placeholder="Nome completo" required>
                    <input class="celulasAula" type="tel" id="telefone" name="Celular" placeholder="Celular"  maxlength="10" required>
                </div>
                
                <input class="celulasAula" type="email" id="email" name="email" placeholder="Email" required>
                
                <div class="flex-containerAula">
                <input class="celulasAula" type="date" id="data" name="data" placeholder="Data da Aula" required> 
                <select class="celulasAula" name="nivel" required>
                    <option selected="" value="">Nivel</option>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediario">Intermediario</option>
                    <option value="Avançado">Avançado</option>
                </select>
                </div> 
                
                <div class="flex-containerAula">
                <select class="celulasAula" name="idade" required>
                    <option selected="" value="">Idade</option> 
                    <option value="Iniciante">Adulto</option>
                    <option value="Intermediario">Infantil</option>
                </select>
                <select class="celulasAula" name="horario" required> 
                    <option selected="" value="">Horario</option> 
                    <option value="6:00">6:00</option>
                    <option value="7:00">7:00</option>
                    <option value="8:00">8:00</option>
                    <option value="9:00">9:00</option> 
                </select>
                </div> 
                
                <input class="celulas-buttonAula" type="submit" value="Enviar">
            </form>
